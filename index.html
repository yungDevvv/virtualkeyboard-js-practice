<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>
<body>
   <div class="wrapper">
      <div class="container">
         <div class="input-block"><input type="text" class="input"></div>
         <div class="keyboard">
            <div class="keyboard-line-one keyboard-line">
               <button class="keyboard-btn">1</button>
               <button class="keyboard-btn">2</button>
               <button class="keyboard-btn">3</button>
               <button class="keyboard-btn">4</button>
               <button class="keyboard-btn">5</button>
               <button class="keyboard-btn">6</button>
               <button class="keyboard-btn">7</button>
               <button class="keyboard-btn">8</button>
               <button class="keyboard-btn">9</button>
               <button class="keyboard-btn">0</button>
               <button class="keyboard-btn backspace"><img src="img/iconfinder_backspace_6351909.svg" alt=""></button>
            </div>
            <div class="keyboard-line-two keyboard-line">
               <button class="keyboard-btn">q</button>
               <button class="keyboard-btn">w</button>
               <button class="keyboard-btn">e</button>
               <button class="keyboard-btn">r</button>
               <button class="keyboard-btn">t</button>
               <button class="keyboard-btn">y</button>
               <button class="keyboard-btn">u</button>
               <button class="keyboard-btn">i</button>
               <button class="keyboard-btn">o</button>
               <button class="keyboard-btn">p</button>
            </div>
            <div class="keyboard-line-three keyboard-line">
               <button class="keyboard-btn caps">caps<div class="caps-circle"></div></button>
               <button class="keyboard-btn">a</button>
               <button class="keyboard-btn">s</button>
               <button class="keyboard-btn">d</button>
               <button class="keyboard-btn">f</button>
               <button class="keyboard-btn">g</button>
               <button class="keyboard-btn">h</button>
               <button class="keyboard-btn">j</button>
               <button class="keyboard-btn">k</button>
               <button class="keyboard-btn">l</button>
               <button class="keyboard-btn enter">enter</button>
            </div>
            <div class="keyboard-line-four keyboard-line">
               <button class="keyboard-btn change-bg"><img src="img/iconfinder_drive-image_326621.svg" alt=""></button>
               <button class="keyboard-btn">z</button>
               <button class="keyboard-btn">x</button>
               <button class="keyboard-btn">c</button>
               <button class="keyboard-btn">v</button>
               <button class="keyboard-btn">b</button>
               <button class="keyboard-btn">n</button>
               <button class="keyboard-btn">m</button>
               <button class="keyboard-btn">,</button>
               <button class="keyboard-btn">.</button>
               <button class="keyboard-btn">?</button>
            </div>
            <div class="keyboard-line-five keyboard-line">
               <button class="keyboard-btn space-btn none"><img class="img" src="img/space-line.svg" alt=""></button>
            </div>
         </div>
      </div>
   </div>
   <div class="modal">
      <div class="modal-body">
         <h3 class="modal-title">Message</h3>
         <p class="message-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Animi consequatur rerum quas impedit unde officia minus doloremque molestias debitis porro quidem voluptatum dolorem voluptate magnam, est suscipit, dignissimos corporis expedita?</p>
      </div>
   </div>
   
   <script src="app.js"></script>
</body>
</html>
